<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - ModernNews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h1>Admin Login</h1>
      <div class="login-error" id="loginError"></div>
      <div class="success-message" id="successMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="admin@example.com"
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            placeholder="••••••••"
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn-primary" style="width: 100%;">Login to Admin Panel</button>
      </form>

      <div class="loading" id="loadingSpinner">
        <p>Authenticating...</p>
      </div>

      <p style="text-align: center; margin-top: 20px; color: #999; font-size: 14px;">
        <a href="index.html" style="color: #d32f2f; text-decoration: none;">← Back to Home</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { loginAdmin } from './auth.js';

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('loginError');
    const loadingSpinner = document.getElementById('loadingSpinner');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Clear previous errors
      loginError.style.display = 'none';
      loginError.textContent = '';

      // Show loading
      loadingSpinner.style.display = 'block';

      try {
        await loginAdmin(email, password);
        
        // Success - redirect to admin panel
        loginError.style.display = 'none';
        loadingSpinner.textContent = 'Login successful! Redirecting...';
        
        setTimeout(() => {
          window.location.href = 'admin.html';
        }, 1000);
      } catch (error) {
        // Show error
        loadingSpinner.style.display = 'none';
        loginError.style.display = 'block';

        // Format error message
        if (error.code === 'auth/user-not-found') {
          loginError.textContent = 'Email not found. Please check and try again.';
        } else if (error.code === 'auth/wrong-password') {
          loginError.textContent = 'Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
          loginError.textContent = 'Invalid email format.';
        } else if (error.code === 'auth/too-many-requests') {
          loginError.textContent = 'Too many login attempts. Please try again later.';
        } else {
          loginError.textContent = 'Login failed: ' + error.message;
        }

        // Clear password field
        passwordInput.value = '';
      }
    });
  </script>
</body>
</html>
